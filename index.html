        }

            width: 150px;
            height: 150px;
            color: white;

        }
        .tres{
            background-color: violet;
            width: 150px;
            height: 150px;
            color: white;

        }
        .cuatro{
            background-color: purple;
            width: 150px;
            height: 150px;
            color: white;

        }
    </style>
</head>
<body>
    <div class="contenedor-flexible">

        <div class="elemento-flexible dos">Elemento 2</div>
        <div class="elemento-flexible tres">Elemento 3</div>
        <div class="elemento-flexible cuatro">Elemento 4</div>

    </div>
